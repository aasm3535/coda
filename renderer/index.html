<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coda</title>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/rainbow.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #151515; /* Immediate dark background */
      font-family: 'Funnel Display', sans-serif;
      color: white;
      overflow: hidden;
    }

    .rainbow {
      opacity: 0; /* Rainbow elements start faded */
      transition: opacity 0.5s ease;
    }

    #main-title {
      font-size: 4.5rem;
      font-weight: 600; /* SemiBold */
      margin-bottom: 2rem;
      color: white;
      position: relative;
      z-index: 10;
      opacity: 1; /* Initially visible */
      transition: opacity 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); /* More Apple-like ease */
    }

    #main-title.fade-out {
      opacity: 0;
    }

    .loader-container {
      position: absolute; /* Ensure absolute positioning for centering */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(20px); /* Adjust initial position slightly below center */
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0; /* Initially hidden */
      transition: opacity 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .loader-container.fade-in-center {
      opacity: 1;
      transform: translate(-50%, -50%) translateY(0); /* Move to true center */
    }

    .bar {
      display: inline-block;
      width: 3px;
      height: 20px;
      background-color: rgba(255, 255, 255, .5);
      border-radius: 10px;
      animation: scale-up4 1s linear infinite;
      margin: 0 1px;
    }

    .bar:nth-child(2) {
      height: 35px;
      margin: 0 5px;
      animation-delay: .25s;
    }

    .bar:nth-child(3) {
      animation-delay: .5s;
    }

    @keyframes scale-up4 {
      20% {
        background-color: #ffff;
        transform: scaleY(1.5);
      }

      40% {
        transform: scaleY(1);
      }
    }
  </style>
</head>
<body>
