<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coda</title>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/rainbow.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #151515; /* Immediate dark background */
      font-family: 'Funnel Display', sans-serif;
      color: white;
      overflow: hidden;
    }

    .rainbow {
      opacity: 0; /* Rainbow elements start faded */
      transition: opacity 0.5s ease;
    }

    #main-title {
      font-size: 4.5rem;
      font-weight: 600; /* SemiBold */
      margin-bottom: 2rem;
      color: white;
      position: relative;
      z-index: 10;
      opacity: 1; /* Initially visible */
      transition: opacity 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); /* More Apple-like ease */
    }

    #main-title.fade-out {
      opacity: 0;
    }

    .loader-container {
      position: absolute; /* Ensure absolute positioning for centering */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(20px); /* Adjust initial position slightly below center */
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0; /* Initially hidden */
      transition: opacity 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .loader-container.fade-in-center {
      opacity: 1;
      transform: translate(-50%, -50%) translateY(0); /* Move to true center */
    }

    .bar {
      display: inline-block;
      width: 3px;
      height: 20px;
      background-color: rgba(255, 255, 255, .5);
      border-radius: 10px;
      animation: scale-up4 1s linear infinite;
      margin: 0 1px;
    }

    .bar:nth-child(2) {
      height: 35px;
      margin: 0 5px;
      animation-delay: .25s;
    }

    .bar:nth-child(3) {
      animation-delay: .5s;
    }

    @keyframes scale-up4 {
      20% {
        background-color: #ffff;
        transform: scaleY(1.5);
      }

      40% {
        transform: scaleY(1);
      }
    }
  </style>
</head>
<body>
  <div id="drag-handle" style="position: absolute; top: 0; left: 0; z-index: 1000; -webkit-app-region: drag; height: 30px; width: 100%;"></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='h'></div>
  <div class='v'></div>
  <h1 id="main-title">Coda</h1>
  <div class="loader-container" id="loader-container">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.57.2/dist/umd/supabase.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mainTitle = document.getElementById('main-title');
      const loaderContainer = document.getElementById('loader-container');
      const { createClient } = supabase;

      // TODO: Replace with your Supabase project URL and anon key
      const supabaseUrl = 'YOUR_SUPABASE_URL';
      const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
      const _supabase = createClient(supabaseUrl, supabaseKey);

      // Fade out title and fade in loader after 1 second
      setTimeout(() => {
        mainTitle.classList.add('fade-out');
        loaderContainer.classList.add('fade-in-center');
      }, 1000);

      // Check session and redirect after 5 seconds
      setTimeout(async () => {
        const { data: { session } } = await _supabase.auth.getSession();
        if (session) {
          window.location.href = 'main.html';
        } else {
          window.location.href = 'auth.html';
        }
      }, 5000);
    });
  </script>
</body>
</html>
