<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coda Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/rainbow.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #151515; /* Immediate dark background */
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    .rainbow {
      opacity: 0; /* Rainbow elements start faded */
      transition: opacity 0.5s ease;
    }

    #title {
      font-size: 4.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: white;
      position: relative;
      z-index: 10;
      opacity: 0; /* Title starts faded */
      transition: opacity 0.5s ease;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1; /* Loader visible immediately */
      z-index: 20;
    }

    .bar {
      display: inline-block;
      width: 3px;
      height: 20px;
      background-color: rgba(255, 255, 255, .5);
      border-radius: 10px;
      animation: scale-up4 1s linear infinite;
      margin: 0 1px;
    }

    .bar:nth-child(2) {
      height: 35px;
      margin: 0 5px;
      animation-delay: .25s;
    }

    .bar:nth-child(3) {
      animation-delay: .5s;
    }

    @keyframes scale-up4 {
      20% {
        background-color: #ffff;
        transform: scaleY(1.5);
      }

      40% {
        transform: scaleY(1);
      }
    }

    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid white;
      width: 15px;
      height: 15px;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='h'></div>
  <div class='v'></div>
  <h1 id="title">Coda</h1>
  <div class="loader" id="loader">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>
</body>
</html>
