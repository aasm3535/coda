<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coda - Main Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/rainbow.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #151515;
      font-family: 'Funnel Display', sans-serif;
      color: white;
      overflow: hidden;
    }
    #title {
      font-size: 4.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: white;
      position: relative;
      z-index: 10;
    }
    #welcome-text {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .logout-button {
      background-color: #252525;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .logout-button:hover {
      background-color: #353535;
    }
  </style>
</head>
<body>
  <div id="drag-handle" style="position: absolute; top: 0; left: 0; z-index: 1000; -webkit-app-region: drag; height: 30px; width: 100%;"></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='rainbow'></div>
  <div class='h'></div>
  <div class='v'></div>
  <h1 id="title">Main Menu</h1>
  <p id="welcome-text">Welcome, user!</p>
  <button class="logout-button" id="logout-button">Logout</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.57.2/dist/umd/supabase.min.js"></script>
  <script>
    const { createClient } = supabase;

    // TODO: Replace with your Supabase project URL and anon key
    const supabaseUrl = 'YOUR_SUPABASE_URL';
    const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
    const _supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById('logout-button').addEventListener('click', async () => {
      const { error } = await _supabase.auth.signOut();
      if (error) {
        console.error('Error logging out:', error.message);
      } else {
        window.location.href = 'auth.html';
      }
    });
  </script>
</body>
</html>
